<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>boardCreate</title>
</head>
<body>
    <header>
        <button class="prev"><div class="arrow"></div></button>
        <p class="text">아무 말 대잔치</p>
        <button class="headerImage">
            <ul>
                <li><a href="./userUpdate.html">회원정보수정</a></li>
                <li><a href="./userPassword.html">비밀번호수정</a></li>
                <li><a href="./login.html">로그아웃</a></li>
            </ul>
        </button>
    </header>
    <section class="listWrap">
        <div class="postTitle">
            <p>게시글 작성</p>
        </div>
        <div class="createTitle">
            <p>제목*</p>
            <form><input id="postTitleText" type="text" placeholder="제목을 입력해주세요.(최대 26글자)"></form>
        </div>
        <div class="createTitle">
            <p>내용*</p>
            <form class="postCreate"><textarea class="postText" id="postText" placeholder="내용을 입력해주세요."></textarea></form>
        </div>
        <label class="help" id="helpCreateMain">* 제목, 내용을 모두 입력해주세요.</label>
        <div class="upload">
            <p>이미지</p>
            <div class="file">
                <button>파일 선택</button>
                <p>파일을 선택해주세요.</p>
            </div>
        </div>
        <div class="doneUpload">
            <form>
                <button type="button" id="postDone">완료</button>
            </form>
        </div>
    </section>
    <script src="/boardCreate.js"></script>
</body>
</html>
