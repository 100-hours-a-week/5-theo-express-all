<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>userRegister</title>
</head>
<body>
    <header>
        <button class="prev"><div class="arrow"></div></button>
        <p class="text">아무 말 대잔치</p>
    </header>
    <section class="wrap">
        <div class="userUpdate"><p>회원정보수정</p></div>
        <div>
            <div class="profileText"><p class="profileT">프로필 사진*</p></div>
            <div><p class="help">* helper text</p></div>
        </div>
        <div class="profile">
            <div class="createProfile" id="changePofile">
                <input type="file" id="upload" name="upload" accept="image/*" style="height: 100%; width: 100%; opacity: 0;">
                <div class="hor"></div>
                <div class="ver"></div>
            </div>
        </div>
        <div>
            <article class="infoBox">
                <div class="email"><p>이메일*</p></div>
                <div class="inputDiv">
                <form class="inputForm">
                    <input class="inputBox" id="userId" type="text" placeholder="이메일을 입력하세요.">
                </form>
                </div>
                <label class="help" id="help1">* helper text</label>
                <div class="pass"><p class="userPass">비밀번호*</p></div>
                <div class="inputDiv">
                    <form class="inputForm">
                        <input class="inputBox" id="userPass" type="password" placeholder="비밀번호를 입력하세요"></form>
                </div>
                <label class="help" id="help2">* helper text</label>
                <div class="pass"><p class="userPass">비밀번호 확인*</p></div>
                <div class="inputDiv">
                    <form class="inputForm">
                        <input class="inputBox" id="checkPass" type="password" placeholder="비밀번호를 한번 더 입력하세요"></form>
                </div>
                <label class="help" id="help3">* helper text</label>
                <div class="pass"><p class="userPass">닉네임*</p></div>
                <div class="inputDiv">
                    <form class="inputForm">
                        <input class="inputBox" id="userName" type="text" placeholder="닉네임을 입력하세요"></form>
                </div>
                <label class="help" id="help4">* helper text</label>
            </article>
        </div>
        <div class="edit"><form><button id="signUp" type="button">회원가입</button></form></div>
        <div class="out"><form><button id="toLogin" type="button">로그인하러 가기</button></form></div>
        </section>
     <script src="/userRegister.js"></script>
</body>
</html>
