<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>userPassword</title>
</head>

<body>
    <header>
        <p class="text">아무 말 대잔치</p>
        <button class="headerImage">
            <ul>
                <li><a href="./userUpdate.html">회원정보수정</a></li>
                <li><a href="./userPassword.html">비밀번호수정</a></li>
                <li><a href="./login.html">로그아웃</a></li>
            </ul>
        </button>
    </header>
    <section class="wrap">
        <article class="loginText">
            <p>비밀번호 수정</p>
        </article>
        <article class="infoBox">
            <div class="pass">
                <p class="userPass">비밀번호</p>
            </div>
            <div class="inputDiv">
                <form class="inputForm">
                    <input class="inputBox" id="userPass" type="password" placeholder="비밀번호를 입력하세요">
                </form>
            </div>
            <label class="help" id="help1">* 비밀번호를 입력해주세요.</label>
            <div class="pass">
                <p class="userPass">비밀번호</p>
            </div>
            <div class="inputDiv">
                <form class="inputForm">
                    <input class="inputBox" id="checkPass" type="password" placeholder="비밀번호를 한번 더 입력하세요">
                </form>
            </div>
            <label class="help" id="help2">* 비밀번호를 입력해주세요.</label>
        </article>
        <article class="updateButton">
            <form>
                <button type="button" id="editPass">수정하기</button>
            </form>
        </article>
    </section>
    <footer></footer>
    <script src="/userPassword.js"></script>
</body>
</html>
